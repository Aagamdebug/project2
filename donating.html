<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #007BFF, #00C6FF);
            color: white;
            padding: 1.5em 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .donation-options {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .donation-options h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 1em;
        }
        .donation-method {
            border: 1px solid #ddd;
            padding: 1.5em;
            margin-bottom: 1em;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s;
        }
        .donation-method:hover {
            background-color: #f4f4f4;
        }
        .donation-method h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .donation-method button {
            padding: 0.8em 1.2em;
            border: none;
            background: #007BFF;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .donation-method button:hover {
            background: #0056b3;
        }
        footer {
            background: white;
            color: ;
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate to Support Our Cause</h1>
    </header>

    <main>
        <section class="donation-options">
            <h2>Select Your Preferred Donation Method</h2>

            <div class="donation-method">
                <h3>UPI</h3>
                <button>Donate via UPI</button>
            </div>

            <div class="donation-method">
                <h3>Debit Card</h3>
                <button>Donate via Debit Card</button>
            </div>

            <div class="donation-method">
                <h3>Credit Card</h3>
                <button>Donate via Credit Card</button>
            </div>

            <div class="donation-method">
                <h3>Net Banking</h3>
                <button>Donate via Net Banking</button>
            </div>

            

        </section>
    </main>
    <footer>
        <div>
            PLEASE DONATE MORE FOR THE BETTER CAUSE AND BECOME A PART IN CHANGING THE WORLD..
        </div>
    </footer>

    
</body>
</html>
